name: Push

on:
  push:
    branches:
      - main

env:
  GO_VERSION: "1.25"
  IMG_REGISTRY: quay.io
  IMG_ORG: zhaoxue
  IMG_NAME: kubetask-controller

jobs:
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run unit tests
        run: make test

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run integration tests
        run: make integration-test

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install Kind
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.24.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Run e2e tests
        run: make e2e

  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    needs: [unit-test, integration-test, e2e-test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Build and push controller
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMG_REGISTRY }}/${{ env.IMG_ORG }}/${{ env.IMG_NAME }}:latest
            ${{ env.IMG_REGISTRY }}/${{ env.IMG_ORG }}/${{ env.IMG_NAME }}:${{ github.sha }}

      - name: Build and push gemini agent
        uses: docker/build-push-action@v6
        with:
          context: ./agents/gemini
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMG_REGISTRY }}/${{ env.IMG_ORG }}/kubetask-agent-gemini:latest
            ${{ env.IMG_REGISTRY }}/${{ env.IMG_ORG }}/kubetask-agent-gemini:${{ github.sha }}

      - name: Build and push echo agent
        uses: docker/build-push-action@v6
        with:
          context: ./agents/echo
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMG_REGISTRY }}/${{ env.IMG_ORG }}/kubetask-agent-echo:latest
            ${{ env.IMG_REGISTRY }}/${{ env.IMG_ORG }}/kubetask-agent-echo:${{ github.sha }}

      - name: Build and push goose agent
        uses: docker/build-push-action@v6
        with:
          context: ./agents/goose
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMG_REGISTRY }}/${{ env.IMG_ORG }}/kubetask-agent-goose:latest
            ${{ env.IMG_REGISTRY }}/${{ env.IMG_ORG }}/kubetask-agent-goose:${{ github.sha }}
