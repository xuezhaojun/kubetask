apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kubetask.fullname" . }}-controller
  labels:
    {{- include "kubetask.controller.labels" . | nindent 4 }}
rules:
# KubeTask CRs
- apiGroups:
  - kubetask.io
  resources:
  - batches
  - batchruns
  - workspaceconfigs
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
# KubeTask CR status
- apiGroups:
  - kubetask.io
  resources:
  - batches/status
  - batchruns/status
  - workspaceconfigs/status
  verbs:
  - get
  - update
  - patch
# Jobs
- apiGroups:
  - batch
  resources:
  - jobs
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
# ConfigMaps and Secrets (read-only for job templates and credentials)
- apiGroups:
  - ""
  resources:
  - configmaps
  - secrets
  verbs:
  - get
  - list
  - watch
# Events
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
# Leader election
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
