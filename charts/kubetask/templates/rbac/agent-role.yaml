apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "kubetask.fullname" . }}-agent
  namespace: {{ include "kubetask.namespace" . }}
  labels:
    {{- include "kubetask.labels" . | nindent 4 }}
    app.kubernetes.io/component: agent
rules:
# Read secrets for credentials
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
# Read ConfigMaps for context files
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
