---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.16.5
  name: tasks.kubetask.io
spec:
  group: kubetask.io
  names:
    kind: Task
    listKind: TaskList
    plural: tasks
    singular: task
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.phase
      name: Phase
      type: string
    - jsonPath: .status.jobName
      name: Job
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: |-
          Task represents a single task execution.
          Task is the primary API for users who want to execute AI-powered tasks.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: Spec defines the desired state of Task
            properties:
              agentRef:
                description: |-
                  AgentRef references an Agent for this task.
                  If not specified, uses the "default" Agent in the same namespace.
                type: string
              contexts:
                description: |-
                  Contexts defines what this task operates on
                  This includes files, repositories, and other context types
                  Example: [task.md file, guide.md file, repository context]
                items:
                  description: |-
                    Context represents different types of task inputs
                    This is a polymorphic type that can represent File, MCP, etc.
                  properties:
                    file:
                      description: File context (required when Type == "File")
                      properties:
                        dirPath:
                          description: |-
                            DirPath is the directory path where files will be mounted in the agent pod.
                            Use this with ConfigMapRef to mount all keys in a ConfigMap as files.
                            Example: "/workspace/docs" - each key in the ConfigMap becomes a file.
                            Either FilePath or DirPath must be specified, but not both.
                          type: string
                        filePath:
                          description: |-
                            FilePath is the full path where this file will be mounted in the agent pod.
                            Use this for single file content (with Inline or ConfigMapKeyRef source).
                            Multiple contexts with the same FilePath will be aggregated into a single file.
                            Example: "/workspace/task.md", "/workspace/config/settings.json"
                            Either FilePath or DirPath must be specified, but not both.
                          type: string
                        source:
                          description: File content source (exactly one must be specified)
                          properties:
                            configMapKeyRef:
                              description: Reference to a key in a ConfigMap (use
                                with FilePath)
                              properties:
                                key:
                                  description: Key of the ConfigMap to select from
                                  type: string
                                name:
                                  description: Name of the ConfigMap
                                  type: string
                                optional:
                                  description: Specify whether the ConfigMap must
                                    be defined
                                  type: boolean
                              required:
                              - key
                              - name
                              type: object
                            configMapRef:
                              description: |-
                                Reference to an entire ConfigMap (use with DirPath)
                                All keys in the ConfigMap will be mounted as files in the directory.
                              properties:
                                name:
                                  description: Name of the ConfigMap
                                  type: string
                                optional:
                                  description: Specify whether the ConfigMap must
                                    be defined
                                  type: boolean
                              required:
                              - name
                              type: object
                            inline:
                              description: Inline content (use with FilePath)
                              type: string
                          type: object
                      required:
                      - source
                      type: object
                    type:
                      description: 'Type of context: File, MCP, etc.'
                      enum:
                      - File
                      type: string
                  required:
                  - type
                  type: object
                type: array
            required:
            - contexts
            type: object
          status:
            description: Status represents the current status of the Task
            properties:
              completionTime:
                description: Completion time
                format: date-time
                type: string
              conditions:
                description: Kubernetes standard conditions
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              jobName:
                description: Kubernetes Job name
                type: string
              phase:
                description: Execution phase
                enum:
                - Pending
                - Running
                - Completed
                - Failed
                type: string
              startTime:
                description: Start time
                format: date-time
                type: string
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
